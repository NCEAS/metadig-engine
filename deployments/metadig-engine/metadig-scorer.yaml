piVersion: apps/v1
kind: Deployment
metadata:
  name: metadig-scorer
  namespace: metadig
spec:
  selector:
    matchLabels:
      app: metadig-scorer
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: metadig-scorer
        tier: backend
    spec:
      containers:
      - name: metadig-scorer
        env:
        - name: JAVA_OPTS
          value: "-Dlog4j2.formatMsgNoLookups=true"
        image: docker.io/metadig/metadig-scorer:2.3.3
        imagePullPolicy: Always
        volumeMounts:
        - name: metadig-pv
          mountPath: "/opt/local"
          readOnly: false
      volumes:
      - name: metadig-pv
        persistentVolumeClaim:
          #claimName: nfs-pvc
          claimName: cephfs-metadig-pvc
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.96.0.10
        searches:
        - metadig.svc.cluster.local
        - svc.cluster.local
        - cluster.local
        options:
        - name: ndots
          value: "5"
