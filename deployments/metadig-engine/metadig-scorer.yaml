piVersion: apps/v1
kind: Deployment
metadata:
  name: metadig-scorer
  namespace: metadig
spec:
  selector:
    matchLabels:
      app: metadig-scorer
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: metadig-scorer
        tier: backend
    spec:
      serviceAccountName: metadig
      containers:
      - name: metadig-scorer
        image: docker.io/metadig/metadig-scorer:2.3.4
        imagePullPolicy: IfNotPresent
        env:
          - name: JAVA_OPTS
            value: "-Dlog4j2.formatMsgNoLookups=true"
          - name: DATAONE_AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: dataone-token
                key: DataONEauthToken
                # If 'false", the secret must exist before the pod can start
                optional: false 
        volumeMounts:
        - name: metadig-pv
          mountPath: "/opt/local"
          readOnly: false
      restartPolicy: Always
      volumes:
      - name: metadig-pv
        persistentVolumeClaim:
          #claimName: nfs-pvc
          claimName: cephfs-metadig-pvc
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.96.0.10
        searches:
        - metadig.svc.cluster.local
        - svc.cluster.local
        - cluster.local
        options:
        - name: ndots
          value: "5"
