apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadig-worker
  namespace: metadig
spec:
  selector:
    matchLabels:
      app: metadig-worker
      tier: backend
  replicas: 10
  template:
    metadata:
      labels:
        app: metadig-worker
        tier: backend
    spec:
      #serviceAccountName: metadig-serviceaccount
      containers:
      - name: metadig-worker
        image: docker.io/metadig/metadig-worker:2.3.1
        #imagePullPolicy: Always
        imagePullPolicy: IfNotPresent
        env:
        - name: JYTHONPATH
          value: "/opt/local/metadig/metadig-py"
        volumeMounts:
        - name: metadig-pv
          mountPath: "/opt/local"
          readOnly: false
      volumes:
      - name: metadig-pv
        persistentVolumeClaim:
          claimName: cephfs-metadig-pvc
